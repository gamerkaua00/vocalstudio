<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>KMZ Vocal Studio | Professional Edition</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    </head>
<body>

    <div id="splashScreen">
        <div class="splash-logo">KMZ</div>
        <div class="splash-sub">AUDIO TECHNOLOGIES</div>
        <div class="splash-loading"></div>
    </div>

    <header>
        <div class="header-left">
            <div class="logo">KMZ <span>Vocal Studio</span></div>
            <div id="dbStatus" class="status-badge">Inicializando...</div>
        </div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" data-target="library"><i class="fas fa-folder"></i> Biblioteca</button>
        <button class="tab-btn" data-target="studio"><i class="fas fa-sliders-h"></i> Estúdio</button>
    </div>

    <main>
        <div id="screen-library" class="screen active">
            <div class="action-panel">
                <h2>Gerenciador de Mídias</h2>
                <p>Importe arquivos de áudio para iniciar o processamento de tom.</p>
                <button class="btn-primary" id="btnImport">
                    <i class="fas fa-file-audio"></i> Importar Arquivo Local
                </button>
                <input type="file" id="fileInput" accept="audio/*" style="display: none;">
            </div>
            
            <div id="libList" class="media-list">
                </div>
        </div>

        <div id="screen-studio" class="screen">
            <div class="studio-panel">
                <div class="track-info">
                    <h2 id="studioName">Nenhuma faixa selecionada</h2>
                    <span id="studioStatus">Aguardando importação...</span>
                </div>

                <div class="pitch-controls">
                    <h3>Ajuste de Tom (Semitons)</h3>
                    <div class="tone-grid">
                        <button class="t-btn" data-pitch="-3">-3</button>
                        <button class="t-btn" data-pitch="-2">-2</button>
                        <button class="t-btn" data-pitch="-1">-1</button>
                        <button class="t-btn orig active" data-pitch="0">ORIGINAL</button>
                        <button class="t-btn" data-pitch="1">+1</button>
                        <button class="t-btn" data-pitch="2">+2</button>
                        <button class="t-btn" data-pitch="3">+3</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="player-bar">
        <button class="btn-play" id="btnPlay"><i class="fas fa-play"></i> Reproduzir</button>
        <button class="btn-export" id="btnExport"><i class="fas fa-download"></i> Exportar Nova Versão</button>
    </div>

    <footer>
        <p>&copy; 2026 KMZ - Kauã Mazur dos Reis. Todos os direitos reservados.</p>
    </footer>

    <script src="js/audio-engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
