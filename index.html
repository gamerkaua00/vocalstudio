<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>VocalStudio Web</title>
    
    <!-- Motor de Áudio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #050505;
            --card: #141414;
            --primary: #00e676; /* Verde WhatsApp */
            --accent: #2979ff;
            --danger: #ff1744;
            --text: #ffffff;
            --text-sec: #aaaaaa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* HEADER */
        header {
            padding: 15px 20px;
            background: rgba(20,20,20,0.95);
            border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .logo { font-weight: 900; font-size: 1.2rem; letter-spacing: 0.5px; display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--primary); }
        .db-status { font-size: 0.65rem; padding: 4px 8px; border-radius: 4px; background: #222; color: #666; border: 1px solid #333; }
        .db-status.ok { color: var(--primary); border-color: var(--primary); }

        /* NAVEGAÇÃO */
        .tabs {
            display: flex; background: #000; height: 65px; border-bottom: 1px solid #222; flex-shrink: 0;
        }
        .tab-btn {
            flex: 1; background: transparent; border: none; color: #666;
            font-weight: 600; font-size: 0.75rem; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px;
        }
        .tab-btn i { font-size: 1.4rem; }
        .tab-btn.active { color: white; background: #111; border-bottom: 3px solid var(--primary); }
        .tab-btn.active i { color: var(--primary); }

        /* TELAS */
        .content-area { flex: 1; position: relative; overflow: hidden; }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; display: none; padding: 20px; padding-bottom: 120px;
            -webkit-overflow-scrolling: touch;
        }
        .screen.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* --- BIBLIOTECA --- */
        .import-section {
            background: var(--card); border-radius: 16px; padding: 20px;
            text-align: center; border: 1px solid #222; margin-bottom: 25px;
        }
        .btn-import-large {
            width: 100%; background: linear-gradient(135deg, var(--primary), #00b0ff);
            color: #000; border: none; padding: 18px; border-radius: 12px;
            font-weight: 900; font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(0, 230, 118, 0.3);
            transition: transform 0.1s;
        }
        .btn-import-large:active { transform: scale(0.98); }
        input[type="file"] { display: none; }

        .lib-list { display: flex; flex-direction: column; gap: 12px; }
        .music-item {
            background: var(--card); border-radius: 12px; padding: 15px;
            border: 1px solid #222; display: flex; flex-direction: column; gap: 12px;
            transition: all 0.2s;
        }
        .music-item.active { border-color: var(--accent); background: #1a1a2e; }
        
        .music-info { display: flex; justify-content: space-between; align-items: center; }
        .music-name { font-weight: bold; font-size: 1rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 220px; }
        .music-meta { font-size: 0.75rem; color: #666; margin-top: 4px; }

        .music-toolbar {
            display: flex; gap: 10px; justify-content: space-between;
            border-top: 1px solid #222; padding-top: 12px;
        }
        .toolbar-group { display: flex; gap: 8px; }
        
        .tool-btn {
            width: 42px; height: 42px; border-radius: 10px; border: 1px solid #333;
            background: #000; color: #fff; font-size: 1.1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .tool-btn:active { background: #333; }
        .btn-play { color: var(--accent); }
        .btn-edit { background: var(--accent); color: white; border:none; }
        .btn-share { color: var(--primary); }
        .btn-del { color: var(--danger); }

        /* --- ESTÚDIO --- */
        .studio-header {
            background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #333;
            text-align: center; margin-bottom: 25px;
        }
        .track-title-large { font-size: 1.2rem; font-weight: bold; color: var(--accent); margin-bottom: 5px; display: block; }
        .track-status { font-size: 0.8rem; color: #666; }

        .tone-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .t-btn {
            background: var(--card); border: 1px solid #333; color: #888;
            padding: 25px 0; border-radius: 12px; cursor: pointer; font-size: 1.2rem;
            display: flex; flex-direction: column; align-items: center; transition: 0.2s;
        }
        .t-btn span { font-size: 0.65rem; margin-top: 8px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .t-btn.active { background: var(--accent); color: #000; border-color: var(--accent); transform: scale(1.02); font-weight: bold; box-shadow: 0 0 20px rgba(41,121,255,0.3); }
        .t-btn.orig { grid-column: span 2; }
        .t-btn.orig.active { background: #fff; color: #000; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* PLAYER FOOTER */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px;
            background: rgba(15,15,15,0.98); border-top: 1px solid #333;
            display: flex; align-items: center; padding: 0 20px; gap: 15px; z-index: 200;
            padding-bottom: env(safe-area-inset-bottom); backdrop-filter: blur(10px);
        }
        .p-btn {
            flex: 1; height: 55px; border-radius: 12px; border: none; font-weight: 900;
            font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-main-play { background: #fff; color: #000; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
        .btn-main-save { background: #222; color: #555; pointer-events: none; border: 1px solid #333; }
        .btn-main-save.ready { background: var(--primary); color: #000; pointer-events: auto; border: none; box-shadow: 0 4px 15px rgba(0,230,118,0.3); }

        /* MODALS & LOADERS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-box {
            background: #1a1a1a; padding: 30px 25px; border-radius: 20px; width: 90%; max-width: 350px;
            text-align: center; border: 1px solid #444; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .modal-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 20px; color: #fff; }
        .modal-input {
            width: 100%; background: #000; border: 1px solid #444; color: white; padding: 15px;
            border-radius: 10px; font-size: 1.1rem; margin-bottom: 25px; outline: none; text-align: center;
        }
        .modal-input:focus { border-color: var(--accent); }
        .modal-actions { display: flex; gap: 12px; }
        .m-btn { flex: 1; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .m-cancel { background: #333; color: #ccc; }
        .m-confirm { background: var(--success); color: #000; }
        .m-danger { background: var(--danger); color: #fff; }

        #loader { z-index: 4000; flex-direction: column; }
        .spinner { width: 50px; height: 50px; border: 5px solid #222; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #toast {
            visibility: hidden; min-width: 220px; background: #222; color: #fff; text-align: center;
            border-radius: 50px; padding: 14px 24px; position: fixed; z-index: 5000; left: 50%; bottom: 120px;
            transform: translateX(-50%); border: 1px solid #444; box-shadow: 0 5px 20px rgba(0,0,0,0.6); font-weight: bold;
        }
        #toast.show { visibility: visible; animation: fadein 0.3s, fadeout 0.3s 2.5s; }
        @keyframes fadein { from {bottom: 80px; opacity: 0;} to {bottom: 120px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 120px; opacity: 1;} to {bottom: 80px; opacity: 0;} }

        #previewAudio { display: none; }
    </style>
</head>
<body>

    <!-- MODAL RENOMEAR -->
    <div id="renameModal" class="overlay">
        <div class="modal-box">
            <div class="modal-title">Renomear Música</div>
            <input type="text" id="renameInput" class="modal-input" autocomplete="off">
            <div class="modal-actions">
                <button class="m-btn m-cancel" onclick="closeModal('renameModal')">Cancelar</button>
                <button class="m-btn m-confirm" id="btnConfirmRename">Salvar</button>
            </div>
        </div>
    </div>

    <!-- MODAL SALVAR/COMPARTILHAR -->
    <div id="saveModal" class="overlay">
        <div class="modal-box">
            <div class="modal-title" style="color:var(--primary)">Pronto para Enviar</div>
            <p style="color:#888; font-size:0.9rem; margin-bottom:15px;">Escolha o nome para a nova versão:</p>
            <input type="text" id="saveInput" class="modal-input" placeholder="Nome do arquivo...">
            <div class="modal-actions">
                <button class="m-btn m-cancel" onclick="closeModal('saveModal')">Voltar</button>
                <button class="m-btn m-confirm" onclick="confirmSaveAndShare()">
                    <i class="fab fa-whatsapp"></i> Enviar
                </button>
            </div>
        </div>
    </div>

    <header>
        <div class="logo"><i class="fas fa-music"></i> VOCAL<span>STUDIO</span></div>
        <div id="dbStatus" class="db-status">Iniciando...</div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="nav('library')">
            <i class="fas fa-folder-open"></i>
            BIBLIOTECA
        </button>
        <button class="tab-btn" onclick="nav('studio')">
            <i class="fas fa-sliders-h"></i>
            ESTÚDIO
        </button>
    </div>

    <!-- TELA 1: BIBLIOTECA -->
    <div id="screen-library" class="screen active">
        <div class="import-section">
            <button class="btn-import-large" onclick="document.getElementById('multiFile').click()">
                <i class="fas fa-plus-circle"></i> ADICIONAR MÚSICAS
            </button>
            <div style="font-size:0.75rem; color:#666; margin-top:10px;">
                Suporta Pastas e Seleção Múltipla
            </div>
            <!-- INPUT CORRETO PARA MULTIPLOS ARQUIVOS -->
            <input type="file" id="multiFile" accept="audio/*" multiple onchange="handleImport(this.files)">
        </div>

        <div id="libList" class="lib-list"></div>
    </div>

    <!-- TELA 2: ESTÚDIO -->
    <div id="screen-studio" class="screen">
        <div class="track-display">
            <span class="track-title-studio" id="studioName">Nenhuma música selecionada</span>
            <span class="track-status" id="studioStatus">Vá na biblioteca para escolher.</span>
        </div>

        <div class="tone-grid">
            <button class="t-btn" onclick="setTone(-2, this)">-2 <span>BAIXO</span></button>
            <button class="t-btn" onclick="setTone(-1, this)">-1 <span>MEIO</span></button>
            <button class="t-btn orig active" onclick="setTone(0, this)">ORIGINAL <span>NORMAL</span></button>
            <button class="t-btn" onclick="setTone(1, this)">+1 <span>MEIO</span></button>
            <button class="t-btn" onclick="setTone(2, this)">+2 <span>ALTO</span></button>
        </div>

        <div style="text-align:center; margin-top:20px; color:#444; font-size:0.8rem;">
            Motor de Áudio V12 (Calibrado)
        </div>
    </div>

    <!-- BARRA DE PLAYER -->
    <div class="bottom-bar">
        <button class="c-btn btn-main-play" id="btnPlay" onclick="togglePlay()"><i class="fas fa-play"></i> OUVIR</button>
        <button class="c-btn btn-main-save" id="btnSave" onclick="openSaveModal()"><i class="fas fa-share-alt"></i> ENVIAR</button>
    </div>

    <div id="loader" class="overlay"><div class="spinner"></div><div style="margin-top:15px; font-weight:bold" id="loadText">Carregando...</div></div>
    <div id="toast">Notificação</div>
    <audio id="previewAudio"></audio>

    <script>
        // --- BANCO DE DADOS HÍBRIDO (ROBUSTO) ---
        let db = null;
        let dbEnabled = false;
        const DB_NAME = "VocalStudioMasterDB";

        function initDB() {
            return new Promise(resolve => {
                try {
                    const req = indexedDB.open(DB_NAME, 1);
                    req.onupgradeneeded = e => {
                        db = e.target.result;
                        if(!db.objectStoreNames.contains('tracks')) {
                            db.createObjectStore('tracks', {keyPath:'id', autoIncrement:true});
                        }
                    };
                    req.onsuccess = e => { 
                        db = e.target.result; 
                        dbEnabled = true; 
                        document.getElementById('dbStatus').innerText = "DB: Online";
                        document.getElementById('dbStatus').classList.add('ok');
                        loadTracks(); 
                        resolve(); 
                    };
                    req.onerror = (e) => {
                        console.error("DB Error", e);
                        fallbackMode();
                        resolve();
                    };
                } catch(e) {
                    fallbackMode();
                    resolve();
                }
            });
        }

        function fallbackMode() {
            document.getElementById('dbStatus').innerText = "Modo Memória";
            // Funciona sem DB, mas perde dados ao fechar
        }

        // --- ESTADO DO APP ---
        let library = []; 
        let currentTrack = null; 
        let editingId = null;
        let grainPlayer, filter, limiter, currentPitch = 0;
        let audioBuffers = {}; // Cache de áudio decodificado
        let playerInstance = null;

        window.onload = async () => {
            await initDB();
            // Tentar iniciar contexto de áudio silenciosamente
            try { await Tone.start(); } catch(e){}
        };

        function nav(s) {
            if(playerInstance) { playerInstance.stop(); playerInstance.dispose(); playerInstance = null; updateBtn(false); }
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            const idx = s === 'library' ? 0 : 1;
            document.getElementById('screen-'+s).classList.add('active');
            document.querySelectorAll('.tab-btn')[idx].classList.add('active');
        }

        // --- IMPORTAÇÃO BLINDADA ---
        async function handleImport(files) {
            if(!files.length) return;
            showLoader("Importando...");
            
            const fileList = Array.from(files);
            let count = 0;

            for (const file of fileList) {
                // Aceita qualquer coisa que pareça áudio
                if (file.size > 1000) {
                    try {
                        const arrayBuffer = await file.arrayBuffer();
                        // Testa decodificação
                        await Tone.context.decodeAudioData(arrayBuffer.slice(0));
                        
                        const blob = new Blob([arrayBuffer], { type: file.type || "audio/mpeg" });
                        const name = file.name.replace(/\.[^/.]+$/, "");
                        
                        if(dbEnabled) await saveToDB(blob, name);
                        else library.unshift({id: Date.now()+count, name: name, blob: blob, date: Date.now()});
                        
                        count++;
                    } catch(e) {
                        console.log("Arquivo inválido ignorado: " + file.name);
                    }
                }
            }
            
            if(dbEnabled) loadTracks(); else renderLib();
            hideLoader();
            showToast(`${count} arquivos importados!`);
        }

        function saveToDB(blob, name) {
            return new Promise(resolve => {
                const tx = db.transaction(['tracks'], 'readwrite');
                tx.objectStore('tracks').add({name:name, blob:blob, date:Date.now()});
                tx.oncomplete = () => resolve();
                tx.onerror = () => resolve();
            });
        }

        async function loadTracks() {
            if(!dbEnabled) return;
            const tx = db.transaction(['tracks'], 'readonly');
            tx.objectStore('tracks').getAll().onsuccess = async e => {
                library = e.target.result.reverse();
                await preloadBuffers(library);
                renderLib();
            };
        }

        async function preloadBuffers(list) {
            // Carrega apenas os primeiros 5 para ser rápido, o resto carrega sob demanda
            const toLoad = list.slice(0, 10);
            for(const item of toLoad) {
                if(!audioBuffers[item.id]) {
                    try {
                        const ab = await item.blob.arrayBuffer();
                        audioBuffers[item.id] = await Tone.context.decodeAudioData(ab);
                    } catch(e){}
                }
            }
        }

        // --- RENDERIZAÇÃO ---
        function renderLib() {
            const list = document.getElementById('libList');
            list.innerHTML = "";
            
            if(!library.length) {
                list.innerHTML = `<div style="text-align:center; padding:40px; color:#444"><i class="fas fa-folder-open" style="font-size:2rem; margin-bottom:10px;"></i><br>Nenhuma música encontrada.</div>`;
                return;
            }

            library.forEach(item => {
                const size = (item.blob.size/1024/1024).toFixed(1) + "MB";
                const activeClass = (currentTrack && currentTrack.id === item.id) ? 'active' : '';
                
                const div = document.createElement('div');
                div.className = `music-item ${activeClass}`;
                div.innerHTML = `
                    <div class="music-info">
                        <div class="music-name">${item.name}</div>
                        <div class="music-meta">
                            <span><i class="fas fa-file-audio"></i> ${size}</span>
                        </div>
                    </div>
                    <div class="music-actions">
                        <div class="toolbar-group">
                            <button class="tool-btn btn-play" onclick="playPreview(${item.id}, this)"><i class="fas fa-play"></i></button>
                            <button class="tool-btn btn-edit" onclick="loadStudio(${item.id})"><i class="fas fa-sliders-h"></i></button>
                        </div>
                        <div class="toolbar-group">
                            <button class="tool-btn btn-rename" onclick="openRename(${item.id})"><i class="fas fa-pen"></i></button>
                            <button class="tool-btn btn-share" onclick="shareItem(${item.id})"><i class="fab fa-whatsapp"></i></button>
                            <button class="tool-btn btn-del" onclick="deleteItem(${item.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // --- ACTIONS ---
        function deleteItem(id) {
            if(!confirm("Excluir esta música?")) return;
            
            if(playerInstance) { playerInstance.stop(); playerInstance.dispose(); playerInstance = null; updateBtn(false); }
            delete audioBuffers[id];

            if(dbEnabled) {
                const tx = db.transaction(['tracks'], 'readwrite');
                tx.objectStore('tracks').delete(id).onsuccess = () => {
                    showToast("Excluído!");
                    loadTracks();
                };
            } else {
                library = library.filter(i => i.id !== id);
                renderLib();
            }
        }

        function openRename(id) {
            editingId = id;
            const item = library.find(t => t.id === id);
            document.getElementById('renameInput').value = item.name;
            document.getElementById('renameModal').style.display = 'flex';
        }

        document.getElementById('btnConfirmRename').onclick = () => {
            const n = document.getElementById('renameInput').value;
            if(n && editingId) {
                if(dbEnabled) {
                    const tx = db.transaction(['tracks'], 'readwrite');
                    const store = tx.objectStore('tracks');
                    store.get(editingId).onsuccess = e => {
                        const d = e.target.result; d.name = n;
                        store.put(d).onsuccess = () => { 
                            closeModal('renameModal'); loadTracks(); 
                            if(currentTrack && currentTrack.id === editingId) document.getElementById('studioName').innerText = n;
                        };
                    };
                } else {
                    const item = library.find(t => t.id === editingId);
                    item.name = n;
                    renderLib();
                    closeModal('renameModal');
                }
            }
        };

        function shareItem(id) {
            const item = library.find(t => t.id === id);
            if(!item) return;

            const f = new File([item.blob], item.name+".wav", {type: "audio/wav"});
            
            if(navigator.canShare && navigator.canShare({ files: [f] })) {
                navigator.share({ files: [f], title: item.name })
                    .catch(() => forceDownload(item));
            } else {
                forceDownload(item);
            }
        }

        function forceDownload(item) {
            const url = URL.createObjectURL(item.blob);
            const a = document.createElement('a');
            a.href = url; a.download = item.name+".wav"; a.click();
            showToast("Baixando...");
        }

        // --- STUDIO & AUDIO ---
        async function getBuffer(id, item) {
            if(audioBuffers[id]) return audioBuffers[id];
            const ab = await item.blob.arrayBuffer();
            const buffer = await Tone.context.decodeAudioData(ab);
            audioBuffers[id] = buffer;
            return buffer;
        }

        async function playPreview(id, btn) {
            await Tone.start();
            // Stop previous
            if(playerInstance) { playerInstance.stop(); playerInstance.dispose(); playerInstance = null; updateBtn(false); }
            document.querySelectorAll('.btn-play i').forEach(i => i.className='fas fa-play');
            
            const item = library.find(t => t.id === id);
            showToast("Carregando...");
            
            try {
                const buffer = await getBuffer(id, item);
                playerInstance = new Tone.Player(buffer).toDestination();
                playerInstance.start();
                btn.querySelector('i').className = 'fas fa-stop';
                
                playerInstance.onstop = () => {
                    btn.querySelector('i').className = 'fas fa-play';
                    playerInstance.dispose();
                    playerInstance = null;
                };
            } catch(e) { showToast("Erro ao tocar."); }
        }

        async function loadStudio(id) {
            const item = library.find(t => t.id === id);
            currentTrack = item;
            
            if(playerInstance) { playerInstance.stop(); playerInstance.dispose(); playerInstance = null; }
            
            nav('studio');
            document.getElementById('studioName').innerText = item.name;
            document.getElementById('studioStatus').innerText = "Carregando Motor...";
            
            try {
                const buffer = await getBuffer(id, item);
                setupEngine(buffer);
            } catch(e) { showToast("Falha ao carregar no estúdio."); }
        }

        function setupEngine(buffer) {
            if(grainPlayer) { grainPlayer.dispose(); filter.dispose(); limiter.dispose(); }
            
            limiter = new Tone.Limiter(-0.5).toDestination();
            filter = new Tone.Filter(20000, "lowpass").connect(limiter);
            
            grainPlayer = new Tone.GrainPlayer({
                buffer: buffer, 
                grainSize:0.2, overlap:0.1, detune:0, playbackRate:1
            }).connect(filter);
            
            document.getElementById('studioStatus').innerText = "Pronto.";
            setTone(0, document.querySelector('.t-btn.orig'));
            grainPlayer.onstop = () => updateBtn(false);
        }

        function setTone(s, btn) {
            if(!grainPlayer) return;
            currentPitch = s;
            document.querySelectorAll('.t-btn').forEach(b => b.className='t-btn'+(b.innerText.includes('ORIGINAL')?' orig':''));
            btn.classList.add('active');
            
            grainPlayer.detune = s * 100;
            grainPlayer.playbackRate = 1;
            
            // V12 CALIBRATION
            if(s < 0) { grainPlayer.grainSize = 0.23; grainPlayer.overlap = 0.11; filter.frequency.value = 3500; }
            else if (s > 0) { grainPlayer.grainSize = 0.18; grainPlayer.overlap = 0.09; filter.frequency.value = 18000; }
            else { filter.frequency.value = 20000; }
            
            document.getElementById('btnSave').classList.add('ready');
        }

        async function togglePlay() {
            if(!grainPlayer) return; await Tone.context.resume();
            if(grainPlayer.state === 'started') grainPlayer.stop();
            else { grainPlayer.start(); updateBtn(true); }
        }
        function updateBtn(p) {
            const b = document.getElementById('btnPlay');
            if(p) { b.innerHTML='<i class="fas fa-pause"></i> PAUSAR'; b.style.background="#ff1744"; }
            else { b.innerHTML='<i class="fas fa-play"></i> OUVIR'; b.style.background="white"; }
        }

        // --- SAVING ---
        function openSaveModal() {
            if(!grainPlayer) return;
            const s = currentPitch > 0 ? "+" : "";
            document.getElementById('saveInput').value = `${currentTrack.name} (${s}${currentPitch})`;
            document.getElementById('saveModal').style.display = 'flex';
        }

        async function confirmSaveAndShare() {
            const name = document.getElementById('saveInput').value;
            closeModal('saveModal'); showLoader("Renderizando...");
            
            setTimeout(async () => {
                try {
                    const buf = await Tone.Offline(async ({transport}) => {
                        const gp = new Tone.GrainPlayer({
                            buffer: grainPlayer.buffer,
                            grainSize: grainPlayer.grainSize, 
                            overlap: grainPlayer.overlap,
                            detune: currentPitch * 100,
                            playbackRate: 1
                        });
                        const f = new Tone.Filter(filter.frequency.value, "lowpass");
                        const l = new Tone.Limiter(-0.5).toDestination();
                        gp.connect(f); f.connect(l); gp.start(0);
                    }, grainPlayer.buffer.duration);
                    
                    const wav = bufferToWave(buf, 0, buf.length);
                    const blob = new Blob([wav], {type: 'audio/wav'});
                    
                    if(dbEnabled) await saveToDB(blob, name);
                    loadTracks();
                    
                    // Tenta abrir o compartilhamento nativo imediatamente
                    if(navigator.share && navigator.canShare) {
                         const f = new File([blob], name+".wav", {type: "audio/wav"});
                         navigator.share({files:[f], title:name}).catch(()=>{ forceDownload({blob:blob, name:name}); });
                    } else {
                        forceDownload({blob:blob, name:name});
                    }
                    
                    hideLoader();
                    nav('library');
                } catch(e) { hideLoader(); showToast("Erro ao salvar."); }
            }, 100);
        }

        // UTILS
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function showLoader(t="...") { document.querySelector('#loader div:last-child').innerText=t; document.getElementById('loader').style.display='flex'; }
        function hideLoader() { document.getElementById('loader').style.display='none'; }
        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.className="show"; setTimeout(()=>t.className="", 3000); }

        // WAV Encoder (Standard)
        function bufferToWave(abuffer, offset, len) {
            let numOfChan = abuffer.numberOfChannels, length = len * numOfChan * 2 + 44, buffer = new ArrayBuffer(length), view = new DataView(buffer), channels = [], i, sample, pos = 0;
            setUint32(0x46464952); setUint32(length - 8); setUint32(0x45564157); setUint32(0x20746d66); setUint32(16); setUint16(1); setUint16(numOfChan);
            setUint32(abuffer.sampleRate); setUint32(abuffer.sampleRate * 2 * numOfChan); setUint16(numOfChan * 2); setUint16(16); setUint32(0x61746164);
            setUint32(length - pos - 4);
            for(i = 0; i < abuffer.numberOfChannels; i++) channels.push(abuffer.getChannelData(i));
            while(pos < length) {
                for(i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767)|0;
                    view.setInt16(pos, sample, true); pos += 2;
                } offset++;
            }
            return new Blob([buffer], {type: "audio/wav"});
            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }
        }
        function setUint32(data) { /* Dummy for scope */ } 
    </script>
