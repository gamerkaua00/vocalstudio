<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Editor de áudio vocal simples via web">
    <title>VocalStudio V1 (Fixed V2.0 Chunked)</title>
    
    <!-- Motor de Áudio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #000000;
            --card: #121212;
            --primary: #00e676; /* Verde Destaque */
            --accent: #651fff; /* Roxo Marca */
            --text: #ffffff;
            --text-sec: #888888;
            --danger: #ff1744;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* HEADER */
        header {
            padding: 15px;
            background: #0a0a0a;
            border-bottom: 1px solid #222;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
            flex-shrink: 0;
        }
        .logo { font-weight: 900; font-size: 1.2rem; letter-spacing: 1px; }
        .logo span { color: var(--primary); }

        /* TABS */
        .tabs {
            display: flex; background: #000; height: 60px; border-bottom: 1px solid #222; flex-shrink: 0;
        }
        .tab-btn {
            flex: 1; background: transparent; border: none; color: #666;
            font-weight: 600; font-size: 0.8rem; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px;
        }
        .tab-btn i { font-size: 1.2rem; }
        .tab-btn.active { color: var(--text); background: #111; border-bottom: 3px solid var(--primary); }
        .tab-btn.active i { color: var(--primary); }

        /* SCREENS */
        .screen { flex: 1; overflow-y: auto; padding: 20px; display: none; padding-bottom: 120px; }
        .screen.active { display: block; animation: fade 0.2s; }
        @keyframes fade { from { opacity:0; } to { opacity:1; } }

        /* --- BIBLIOTECA --- */
        .import-box {
            background: var(--card); border-radius: 12px; padding: 20px;
            text-align: center; border: 1px solid #333; margin-bottom: 20px;
        }
        
        .btn-add-music {
            width: 100%; background: linear-gradient(135deg, var(--primary), #00b0ff);
            color: #000; border: none; padding: 16px; border-radius: 10px;
            font-weight: 900; font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.2);
            transition: transform 0.1s;
        }
        .btn-add-music:active { transform: scale(0.98); }
        
        input[type="file"] { display: none; }

        .lib-list { display: flex; flex-direction: column; gap: 12px; }
        
        .music-item {
            background: var(--card); border-radius: 12px; padding: 15px;
            border: 1px solid #222; display: flex; flex-direction: column; gap: 12px;
            transition: background 0.2s;
        }
        .music-item.active-track { border-color: var(--primary); background: #181818; }

        .music-info { overflow: hidden; }
        .music-name { font-weight: bold; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        .music-date { font-size: 0.7rem; color: #666; margin-top: 4px; }

        .music-actions {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid #222; padding-top: 10px;
        }
        .action-group { display: flex; gap: 8px; }
        
        .act-btn {
            width: 40px; height: 40px; border-radius: 8px; border: 1px solid #333;
            background: #222; color: white; font-size: 1rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .act-btn:hover { background: #333; }
        .btn-play { color: var(--primary); }
        .btn-edit { background: var(--accent); color: white; border:none; }
        .btn-share { color: #25D366; }
        .btn-rename { color: #ffab00; }
        .btn-del { color: var(--danger); }

        /* --- ESTÚDIO --- */
        .track-display {
            background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #333;
            text-align: center; margin-bottom: 25px;
        }
        .studio-header { text-align: center; margin-bottom: 25px; }
        .track-title-large { font-size: 1.1rem; font-weight: bold; color: var(--primary); display: block; margin-bottom: 5px; }
        .track-status { font-size: 0.75rem; color: #666; }

        .tone-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .t-btn {
            background: #1a1a1a; border: 1px solid #333; color: #888; padding: 22px;
            border-radius: 10px; cursor: pointer; font-size: 1.2rem;
            display: flex; flex-direction: column; align-items: center; transition: 0.2s;
        }
        .t-btn span { font-size: 0.6rem; margin-top: 6px; font-weight: bold; opacity: 0.7; }
        .t-btn.active { background: var(--primary); color: #000; border-color: var(--primary); transform: scale(1.02); font-weight: bold; }
        .t-btn.orig { grid-column: span 2; }
        .t-btn.orig.active { background: white; color: black; }

        /* BARRA PLAYER */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 85px;
            background: rgba(15,15,15,0.98); border-top: 1px solid #333;
            display: flex; align-items: center; padding: 0 20px; gap: 15px; z-index: 200;
            padding-bottom: env(safe-area-inset-bottom); backdrop-filter: blur(10px);
        }
        .p-btn {
            flex: 1; height: 50px; border-radius: 10px; border: none; font-weight: 900;
            font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-main-play { background: white; color: black; }
        .btn-main-save { background: #222; color: #555; pointer-events: none; border: 1px solid #333; }
        .btn-main-save.ready { background: var(--primary); color: #000; pointer-events: auto; border: none; }

        /* LOADER & MODALS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            z-index: 3000; display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #1a1a1a; padding: 25px; border-radius: 16px; width: 85%; max-width: 320px;
            text-align: center; border: 1px solid #444;
        }
        .modal-input {
            width: 100%; background: #000; border: 1px solid #444; color: white; padding: 12px;
            border-radius: 8px; font-size: 1rem; margin: 20px 0; outline: none; text-align: center;
        }
        .modal-btns { display: flex; gap: 10px; }
        .m-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .m-confirm { background: var(--primary); color: black; }
        .m-cancel { background: #333; color: #ccc; }

        #loader { z-index: 4000; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #222; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #toast {
            visibility: hidden; min-width: 200px; background: #222; color: #fff; text-align: center;
            border-radius: 50px; padding: 12px; position: fixed; z-index: 5000; left: 50%; bottom: 100px;
            transform: translateX(-50%); border: 1px solid #444; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 50px; opacity: 0;} to {bottom: 100px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 100px; opacity: 1;} to {bottom: 50px; opacity: 0;} }
    </style>
</head>
<body>

    <!-- MODAL RENOMEAR -->
    <div id="renameModal" class="overlay">
        <div class="modal-box">
            <h3 style="margin:0; color:white">Renomear</h3>
            <input type="text" id="renameInput" class="modal-input">
            <div class="modal-btns">
                <button class="m-btn m-cancel" onclick="closeModal('renameModal')">Cancelar</button>
                <button class="m-btn m-confirm" id="btnConfirmRename">Salvar</button>
            </div>
        </div>
    </div>

    <!-- MODAL SALVAR EDIÇÃO -->
    <div id="saveModal" class="overlay">
        <div class="modal-box">
            <h3 style="margin:0; color:var(--primary)">Salvar Edição</h3>
            <input type="text" id="saveInput" class="modal-input" placeholder="Nome do arquivo...">
            <div class="modal-btns">
                <button class="m-btn m-cancel" onclick="closeModal('saveModal')">Cancelar</button>
                <button class="m-btn m-confirm" onclick="confirmSave()">Salvar</button>
            </div>
        </div>
    </div>

    <header>
        <div class="logo">VOCAL<span>STUDIO</span> <span style="font-size:0.6rem; color:#666; border:1px solid #333; padding:2px 4px; border-radius:4px;">V2.0 CHUNK</span></div>
        <div id="dbStatus" style="font-size:0.7rem; color:#444; margin-left: 10px;">Init...</div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="nav('library')"><i class="fas fa-book"></i> BIBLIOTECA</button>
        <button class="tab-btn" onclick="nav('studio')"><i class="fas fa-sliders-h"></i> ESTÚDIO</button>
    </div>

    <!-- TELA 1: BIBLIOTECA -->
    <div id="screen-library" class="screen active">
        <div class="import-box">
            <button class="btn-add-music" onclick="triggerImport()">
                <i class="fas fa-plus-circle"></i> ADICIONAR MÚSICAS
            </button>
            <div style="font-size:0.7rem; color:#666; margin-top:10px;">
                Selecione arquivos de áudio (MP3, WAV, AAC).
            </div>
            <input type="file" id="fileInput" accept="audio/*" multiple onchange="handleImport(this.files)">
        </div>

        <div id="libList" class="lib-list"></div>
    </div>

    <!-- TELA 2: ESTÚDIO -->
    <div id="screen-studio" class="screen">
        <div class="studio-header">
            <span class="track-title-large" id="studioName">Nenhuma faixa</span>
            <span class="track-status" id="studioStatus">Selecione uma música na biblioteca</span>
        </div>

        <div class="tone-grid">
            <button class="t-btn" onclick="setTone(-2, this)">-2 <span>BAIXO</span></button>
            <button class="t-btn" onclick="setTone(-1, this)">-1 <span>MEIO</span></button>
            <button class="t-btn orig active" onclick="setTone(0, this)">ORIGINAL</button>
            <button class="t-btn" onclick="setTone(1, this)">+1 <span>MEIO</span></button>
            <button class="t-btn" onclick="setTone(2, this)">+2 <span>ALTO</span></button>
        </div>
        
        <div style="text-align:center; font-size:0.7rem; color:#444; margin-top:20px;">
            Engine V2.0: Renderização por Fatias (Anti-Crash)
        </div>
    </div>

    <!-- PLAYER BAR -->
    <div class="player-bar">
        <button class="p-btn btn-main-play" id="btnPlay" onclick="togglePlay()"><i class="fas fa-play"></i> OUVIR</button>
        <button class="p-btn btn-main-save" id="btnSave" onclick="openSaveModal()"><i class="fas fa-share-alt"></i> ENVIAR</button>
    </div>

    <div id="loader" class="overlay"><div class="spinner"></div><div style="margin-top:15px; color:#888" id="loaderText">Processando...</div></div>
    <div id="toast">Aviso</div>

    <script>
        // --- 1. BANCO DE DADOS ---
        let db;
        let dbReady = false;
        const DB_NAME = "VocalStudioV1_Fixed";

        function initDB() {
            return new Promise((resolve) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = e => {
                    db = e.target.result;
                    if(!db.objectStoreNames.contains('tracks')) {
                        db.createObjectStore('tracks', {keyPath:'id', autoIncrement:true});
                    }
                };
                req.onsuccess = e => { 
                    db = e.target.result; 
                    dbReady = true; 
                    document.getElementById('dbStatus').innerText = "DB OK";
                    document.getElementById('dbStatus').style.color = "var(--primary)";
                    loadTracks(); 
                    resolve();
                };
                req.onerror = () => { 
                    document.getElementById('dbStatus').innerText = "DB Error"; 
                    resolve(); 
                };
            });
        }

        // --- 2. ESTADO GLOBAL ---
        let library = [];
        let currentTrack = null; 
        let editingId = null;
        let grainPlayer = null;
        let playerInstance = null;
        let filter = null;
        let limiter = null;
        let currentPitch = 0;
        let currentAudioBuffer = null;

        // Configuração de Chunking
        const CHUNK_DURATION = 15; // Segundos por fatia (seguro para mobile)

        window.onload = async () => {
            await initDB();
        };

        function nav(s) {
            stopAllAudio();
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('screen-'+s).classList.add('active');
            
            const tabs = document.querySelectorAll('.tab-btn');
            if(s === 'library') tabs[0].classList.add('active');
            else tabs[1].classList.add('active');
        }

        function stopAllAudio() {
            if(playerInstance) {
                if(playerInstance.state === 'started') playerInstance.stop();
                playerInstance.dispose();
                playerInstance = null;
            }
            if(grainPlayer) {
                if(grainPlayer.state === 'started') grainPlayer.stop();
            }
            updateBtn(false);
            document.querySelectorAll('.btn-play i').forEach(i=>i.className='fas fa-play');
        }

        // --- 3. IMPORTAÇÃO ---
        async function triggerImport() {
            await Tone.start();
            document.getElementById('fileInput').click();
        }

        async function handleImport(files) {
            if(!files.length) return;
            showLoader("Importando...");
            const filesArray = Array.from(files);
            
            for (const file of filesArray) {
                if (file.size > 100) {
                    try {
                        const name = file.name.replace(/\.[^/.]+$/, "");
                        await saveToDB(file, name);
                    } catch(e) {
                        console.error("Erro ao salvar:", file.name);
                    }
                }
            }
            await loadTracks(); 
            hideLoader(); 
            showToast("Importação concluída!");
            document.getElementById('fileInput').value = '';
        }

        function saveToDB(blob, name) {
            return new Promise(resolve => {
                if(!dbReady) { resolve(); return; }
                const tx = db.transaction(['tracks'], 'readwrite');
                tx.objectStore('tracks').add({name:name, blob:blob, date:Date.now()});
                tx.oncomplete = () => resolve();
                tx.onerror = () => resolve();
            });
        }

        function loadTracks() {
            if(!dbReady) return;
            const tx = db.transaction(['tracks'], 'readonly');
            tx.objectStore('tracks').getAll().onsuccess = e => {
                library = e.target.result.reverse();
                renderLib();
            };
        }

        // --- 4. RENDERIZAR BIBLIOTECA ---
        function renderLib() {
            const list = document.getElementById('libList');
            list.innerHTML = "";
            
            if(!library.length) {
                list.innerHTML = `<div style="text-align:center; padding:40px; color:#444"><i class="fas fa-music" style="font-size:2rem; margin-bottom:10px;"></i><br>Biblioteca vazia</div>`;
                return;
            }

            library.forEach(item => {
                const size = (item.blob.size/1024/1024).toFixed(1)+"MB";
                const div = document.createElement('div');
                div.className = 'music-item';
                if(currentTrack && currentTrack.id === item.id) div.classList.add('active-track');
                
                div.innerHTML = `
                    <div class="music-info">
                        <div class="music-name">${item.name}</div>
                        <div class="music-date">${new Date(item.date).toLocaleDateString()} • ${size}</div>
                    </div>
                    <div class="music-actions">
                        <div class="action-group">
                            <button class="act-btn btn-play" onclick="playPreview(${item.id}, this)"><i class="fas fa-play"></i></button>
                            <button class="act-btn btn-edit" onclick="loadStudio(${item.id})"><i class="fas fa-sliders-h"></i></button>
                        </div>
                        <div class="action-group">
                            <button class="act-btn btn-rename" onclick="promptRename(${item.id})"><i class="fas fa-pen"></i></button>
                            <button class="act-btn btn-share" onclick="shareItem(${item.id})"><i class="fab fa-whatsapp"></i></button>
                            <button class="act-btn btn-del" onclick="deleteTrack(${item.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function getAudioBuffer(blob) {
            try {
                const arrayBuffer = await blob.arrayBuffer();
                return await Tone.context.decodeAudioData(arrayBuffer);
            } catch (e) {
                throw new Error("Formato não suportado ou arquivo corrompido.");
            }
        }

        async function playPreview(id, btn) {
            try { await Tone.start(); } catch (e) {}
            
            if(playerInstance && playerInstance.trackId === id && playerInstance.state === 'started') {
                playerInstance.stop();
                btn.querySelector('i').className = 'fas fa-play';
                return;
            }

            stopAllAudio();
            const item = library.find(t => t.id === id);
            if(!item) return;

            showLoader("Carregando...");
            btn.querySelector('i').className = 'fas fa-spinner fa-spin';

            try {
                const audioBuffer = await getAudioBuffer(item.blob);
                playerInstance = new Tone.Player(audioBuffer).toDestination();
                playerInstance.trackId = id;
                
                playerInstance.onstop = () => {
                    if(btn && btn.querySelector('i')) btn.querySelector('i').className = 'fas fa-play';
                    if(playerInstance) { playerInstance.dispose(); playerInstance = null; }
                };
                
                hideLoader();
                playerInstance.start();
                btn.querySelector('i').className = 'fas fa-stop';
            } catch(e) {
                hideLoader();
                showToast("Erro ao abrir áudio.");
                btn.querySelector('i').className = 'fas fa-play';
            }
        }

        // --- ESTÚDIO E RENDERIZAÇÃO OTIMIZADA ---
        async function loadStudio(id) {
            await Tone.start();
            stopAllAudio();
            const item = library.find(t => t.id === id);
            if(!item) return;

            nav('studio');
            document.getElementById('studioName').innerText = item.name;
            document.getElementById('studioStatus').innerText = "Carregando...";
            showLoader("Preparando Estúdio...");

            try {
                const buffer = await getAudioBuffer(item.blob);
                currentTrack = item;
                setupEngine(buffer);
            } catch(e) {
                hideLoader();
                showToast("Erro: Áudio inválido.");
            }
        }

        function setupEngine(buffer) {
            if(grainPlayer) grainPlayer.dispose();
            if(filter) filter.dispose();
            if(limiter) limiter.dispose();

            currentAudioBuffer = buffer; // Guarda ref global
            
            limiter = new Tone.Limiter(-0.5).toDestination();
            filter = new Tone.Filter(20000, "lowpass").connect(limiter);
            
            grainPlayer = new Tone.GrainPlayer(buffer).connect(filter);
            grainPlayer.grainSize = 0.2;
            grainPlayer.overlap = 0.1;
            
            grainPlayer.onstop = () => updateBtn(false);

            hideLoader();
            document.getElementById('studioStatus').innerText = "Motor Pronto. Duração: " + buffer.duration.toFixed(1) + "s";
            setTone(0, document.querySelector('.t-btn.orig'));
        }

        function setTone(s, btn) {
            if(!grainPlayer) return;
            currentPitch = s;
            
            document.querySelectorAll('.t-btn').forEach(b => b.className='t-btn'+(b.innerText.includes('ORIGINAL')?' orig':''));
            btn.classList.add('active');
            
            grainPlayer.detune = s * 100;
            
            // Otimização V2: Ajustes de Granularidade
            if(s < 0) { 
                grainPlayer.grainSize = 0.25; 
                grainPlayer.overlap = 0.12; 
                filter.frequency.value = 3500; 
            } else if(s > 0) { 
                grainPlayer.grainSize = 0.15; 
                grainPlayer.overlap = 0.08; 
                filter.frequency.value = 18000; 
            } else { 
                grainPlayer.grainSize = 0.2; 
                grainPlayer.overlap = 0.1;
                filter.frequency.value = 20000; 
            }
            
            document.getElementById('btnSave').classList.add('ready');
        }

        async function togglePlay() {
            if(!grainPlayer) { showToast("Carregue uma música."); return; }
            await Tone.start();
            
            if(grainPlayer.state === 'started') {
                grainPlayer.stop();
                updateBtn(false);
            } else {
                grainPlayer.start();
                updateBtn(true);
            }
        }

        function updateBtn(isPlaying) {
            const b = document.getElementById('btnPlay');
            if(isPlaying) {
                b.innerHTML = '<i class="fas fa-pause"></i> PAUSAR';
                b.style.background = "#ff1744";
                b.style.color = "#fff";
            } else {
                b.innerHTML = '<i class="fas fa-play"></i> OUVIR';
                b.style.background = "#fff";
                b.style.color = "#000";
            }
        }

        // --- SISTEMA DE EXPORTAÇÃO "CHUNKED" (ANTI-CRASH) ---
        function openSaveModal() {
            if(!grainPlayer) return;
            const s = currentPitch > 0 ? "+" : "";
            document.getElementById('saveInput').value = `${currentTrack.name} (${s}${currentPitch})`;
            openModal('saveModal');
        }

        async function confirmSave() {
            const name = document.getElementById('saveInput').value;
            closeModal('saveModal');
            stopAllAudio();

            if(currentPitch === 0) {
                // Atalho para original
                showLoader("Salvando original...");
                setTimeout(() => finishExport(bufferToWave(currentAudioBuffer), name), 100);
                return;
            }

            const totalDuration = currentAudioBuffer.duration;
            const chunks = Math.ceil(totalDuration / CHUNK_DURATION);
            const renderedBuffers = [];

            // Parâmetros para replicar no Offline Context
            const p = {
                grainSize: grainPlayer.grainSize,
                overlap: grainPlayer.overlap,
                detune: currentPitch * 100,
                freq: filter.frequency.value
            };

            // Loop de Renderização Fatiada
            for (let i = 0; i < chunks; i++) {
                showLoader(`Processando parte ${i+1}/${chunks}...`);
                
                const startTime = i * CHUNK_DURATION;
                const duration = Math.min(CHUNK_DURATION, totalDuration - startTime);
                
                try {
                    // Renderiza apenas uma fatia pequena
                    const chunkBuffer = await Tone.Offline(async () => {
                        const gp = new Tone.GrainPlayer(currentAudioBuffer);
                        gp.grainSize = p.grainSize;
                        gp.overlap = p.overlap;
                        gp.detune = p.detune;
                        gp.playbackRate = 1;
                        
                        const f = new Tone.Filter(p.freq, "lowpass");
                        gp.connect(f);
                        f.toDestination();
                        
                        // O segredo: tocar apenas a parte específica do buffer original
                        gp.start(0, startTime, duration); 
                    }, duration);
                    
                    renderedBuffers.push(chunkBuffer);
                    
                    // Pequena pausa para a UI atualizar e evitar "Page Unresponsive"
                    await new Promise(r => setTimeout(r, 10)); 

                } catch(e) {
                    console.error(e);
                    hideLoader();
                    showToast("Erro na renderização.");
                    return;
                }
            }

            showLoader("Finalizando...");
            // Combina todos os pedaços
            const finalBuffer = concatenateBuffers(renderedBuffers, Tone.context);
            const wavBlob = bufferToWave(finalBuffer);
            
            finishExport(wavBlob, name);
        }

        async function finishExport(wavBlob, name) {
            await saveToDB(wavBlob, name);
            loadTracks();
            
            if(navigator.canShare && navigator.share) {
                const f = new File([wavBlob], name+".wav", {type: "audio/wav"});
                navigator.share({files:[f], title:name}).catch(()=>{});
            } else {
                forceDownload(wavBlob, name);
            }
            
            hideLoader();
            nav('library');
            showToast("Sucesso!");
        }

        // Função para juntar os pedaços de áudio
        function concatenateBuffers(buffers, context) {
            let totalLen = 0;
            for(let b of buffers) totalLen += b.length;
            
            const output = context.createBuffer(buffers[0].numberOfChannels, totalLen, buffers[0].sampleRate);
            
            let offset = 0;
            for(let b of buffers) {
                for(let channel = 0; channel < b.numberOfChannels; channel++) {
                    output.getChannelData(channel).set(b.getChannelData(channel), offset);
                }
                offset += b.length;
            }
            return output;
        }

        // --- UTILS ---
        function promptRename(id) {
            editingId = id;
            const item = library.find(t => t.id === id);
            document.getElementById('renameInput').value = item.name;
            openModal('renameModal');
        }
        document.getElementById('btnConfirmRename').onclick = () => {
            const n = document.getElementById('renameInput').value;
            if(n && editingId && dbReady) {
                const tx = db.transaction(['tracks'], 'readwrite');
                tx.objectStore('tracks').get(editingId).onsuccess = e => {
                    const d = e.target.result; d.name = n;
                    tx.objectStore('tracks').put(d).onsuccess = () => { 
                        loadTracks(); closeModal('renameModal'); 
                        if(currentTrack && currentTrack.id === editingId) document.getElementById('studioName').innerText = n;
                    };
                };
            }
        };
        function deleteTrack(id) {
            if(confirm("Excluir?")) {
                stopAllAudio();
                const tx = db.transaction(['tracks'], 'readwrite');
                tx.objectStore('tracks').delete(id).onsuccess = () => loadTracks();
            }
        }
        function shareItem(id) {
            const item = library.find(t => t.id === id);
            if(!item) return;
            const f = new File([item.blob], item.name + ".wav", {type: "audio/wav"});
            if(navigator.canShare && navigator.share) {
                navigator.share({ files: [f], title: item.name }).catch(()=>{});
            } else {
                forceDownload(item.blob, item.name);
            }
        }
        function forceDownload(blob, name) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = name + ".wav"; a.click();
            URL.revokeObjectURL(url);
        }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function showLoader(txt) { 
            document.getElementById('loaderText').innerText = txt;
            document.getElementById('loader').style.display='flex'; 
        }
        function hideLoader() { document.getElementById('loader').style.display='none'; }
        function showToast(m) { 
            const t=document.getElementById('toast'); 
            t.innerText=m; t.className="show"; 
            setTimeout(()=>t.className="", 3000); 
        }

        // --- ENCODER WAV ---
        function bufferToWave(abuffer) {
            const numOfChan = abuffer.numberOfChannels;
            const length = abuffer.length * numOfChan * 2 + 44;
            const buffer = new ArrayBuffer(length);
            const view = new DataView(buffer);
            const channels = [];
            let i, sample, offset = 0, pos = 0;

            setUint32(0x46464952); setUint32(length - 8); setUint32(0x45564157); setUint32(0x20746d66);
            setUint32(16); setUint16(1); setUint16(numOfChan);
            setUint32(abuffer.sampleRate); setUint32(abuffer.sampleRate * 2 * numOfChan);
            setUint16(numOfChan * 2); setUint16(16); setUint32(0x61746164); setUint32(length - pos - 4);

            for(i = 0; i < abuffer.numberOfChannels; i++) channels.push(abuffer.getChannelData(i));

            while(offset < abuffer.length) {
                for(i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    sample = (sample < 0 ? sample * 0x8000 : sample * 0x7FFF) | 0;
                    view.setInt16(pos, sample, true); 
                    pos += 2;
                }
                offset++;
            }
            return new Blob([buffer], {type: "audio/wav"});
            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }
        }
    </script>
